<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Hut Wave | Premium Streaming</title>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.1);
            --primary: #00f2fe;
            --secondary: #4facfe;
            --bg-gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            --text: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body {
            background: var(--bg-gradient);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            display: flex;
            scroll-behavior: smooth;
        }

        /* --- Soft Animations --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 242, 254, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(0, 242, 254, 0); }
            100% { transform: scale(1); }
        }

        /* --- Sidebar & Layout --- */
        nav {
            width: 280px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-right: 1px solid var(--glass);
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .logo {
            font-size: 26px;
            font-weight: 800;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }

        /* --- Main Content --- */
        main {
            flex: 1;
            overflow-y: auto;
            padding: 40px;
            scroll-behavior: smooth;
        }

        /* --- Upload Section (Soft Design) --- */
        .upload-container {
            background: var(--glass);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid var(--glass);
            margin-bottom: 40px;
            animation: fadeIn 0.8s ease-out;
        }

        .upload-btn-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .btn-upload {
            border: 2px dashed var(--primary);
            color: var(--primary);
            background-color: transparent;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-upload:hover {
            background: var(--primary);
            color: black;
            box-shadow: 0 0 20px var(--primary);
        }

        /* --- Song Grid --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
        }

        .song-card {
            background: var(--glass);
            padding: 20px;
            border-radius: 20px;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-align: center;
            border: 1px solid transparent;
            animation: fadeIn 1s ease-in-out;
        }

        .song-card:hover {
            transform: scale(1.08);
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid var(--primary);
        }

        .song-card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        /* --- Music Player Bar --- */
        .player-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: rgba(15, 12, 41, 0.9);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--glass);
            display: flex;
            align-items: center;
            padding: 0 50px;
            justify-content: space-between;
            z-index: 1000;
        }

        .play-pause-btn {
            width: 50px;
            height: 50px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            cursor: pointer;
            font-size: 24px;
            animation: none;
        }

        .play-pause-btn.playing {
            animation: pulse 2s infinite;
        }

        /* Custom Scrollbar */
        main::-webkit-scrollbar { width: 8px; }
        main::-webkit-scrollbar-thumb { background: var(--glass); border-radius: 10px; }
    </style>
</head>
<body>

    <nav>
        <div class="logo">WAVE HUD</div>
        <div style="color: var(--text); opacity: 0.7;">Menu</div>
        <div style="cursor:pointer">‚ú® Discover</div>
        <div style="cursor:pointer">üî• Trending</div>
        <div style="cursor:pointer">üìÇ My Library</div>
        <div style="cursor:pointer">‚ù§Ô∏è Favorites</div>
    </nav>

    <main id="mainContent">
        <div class="upload-container">
            <h2>Add Your Music üé∂</h2>
            <p style="opacity: 0.6; margin-bottom: 15px;">Upload MP3 songs to your private cloud</p>
            <div class="upload-btn-wrapper">
                <button class="btn-upload">Choose File</button>
                <input type="file" id="songUpload" accept="audio/*" style="position: absolute; left: 0; top: 0; opacity: 0; cursor: pointer;" />
            </div>
        </div>

        <h2 style="margin-bottom: 20px;">Your Collection</h2>
        <div class="grid" id="songGrid">
            </div>
    </main>

    <div class="player-bar">
        <div style="display: flex; align-items: center; gap: 15px; width: 30%;">
            <div id="miniAlbum" style="width: 50px; height: 50px; background: #333; border-radius: 8px; overflow: hidden;">
                <img src="https://via.placeholder.com/50" id="currentThumb">
            </div>
            <div>
                <p id="currentTitle" style="font-weight: bold; font-size: 14px;">Select a Song</p>
                <p id="currentArtist" style="font-size: 12px; opacity: 0.6;">Music Hut Wave</p>
            </div>
        </div>

        <div style="width: 40%; text-align: center;">
            <div style="display: flex; align-items: center; justify-content: center; gap: 20px; margin-bottom: 8px;">
                <span style="cursor:pointer">‚èÆ</span>
                <div class="play-pause-btn" id="masterPlay">‚ñ∂</div>
                <span style="cursor:pointer">‚è≠</span>
            </div>
            <input type="range" id="progressBar" value="0" style="width: 100%; accent-color: var(--primary);">
        </div>

        <div style="width: 30%; text-align: right;">
            <span style="margin-right: 10px;">üîä</span>
            <input type="range" style="accent-color: var(--primary); width: 100px;">
        </div>
    </div>

    <audio id="audioPlayer"></audio>

    <script>
        const songUpload = document.getElementById('songUpload');
        const songGrid = document.getElementById('songGrid');
        const audioPlayer = document.getElementById('audioPlayer');
        const masterPlay = document.getElementById('masterPlay');
        const currentTitle = document.getElementById('currentTitle');

        // Load songs from LocalStorage on Startup
        window.onload = () => {
            const savedSongs = JSON.parse(localStorage.getItem('mySongs')) || [];
            savedSongs.forEach(song => createSongCard(song.name, song.data));
        };

        songUpload.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const songData = event.target.result;
                    const songName = file.name.replace(/\.[^/.]+$/, "");
                    
                    // Save to LocalStorage
                    const savedSongs = JSON.parse(localStorage.getItem('mySongs')) || [];
                    savedSongs.push({ name: songName, data: songData });
                    localStorage.setItem('mySongs', JSON.stringify(savedSongs));

                    createSongCard(songName, songData);
                };
                reader.readAsDataURL(file);
            }
        });

        function createSongCard(name, data) {
            const card = document.createElement('div');
            card.className = 'song-card';
            card.innerHTML = `
                <img src="https://picsum.photos/seed/${Math.random()}/200/200" alt="Cover">
                <p style="font-weight:bold; margin-top:10px;">${name}</p>
                <p style="font-size:12px; opacity:0.6;">Uploaded Audio</p>
            `;
            
            card.onclick = () => {
                audioPlayer.src = data;
                audioPlayer.play();
                currentTitle.innerText = name;
                masterPlay.innerText = '‚è∏';
                masterPlay.classList.add('playing');
            };
            
            songGrid.appendChild(card);
        }

        masterPlay.onclick = () => {
            if (audioPlayer.paused) {
                audioPlayer.play();
                masterPlay.innerText = '‚è∏';
                masterPlay.classList.add('playing');
            } else {
                audioPlayer.pause();
                masterPlay.innerText = '‚ñ∂';
                masterPlay.classList.remove('playing');
            }
        };

        // Smooth Progress Bar update
        audioPlayer.ontimeupdate = () => {
            const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            document.getElementById('progressBar').value = progress || 0;
        };
    </script>
</body>
</html>
