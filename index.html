<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wave Music</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
display:flex;
background:linear-gradient(135deg,#0f0f0f,#1c1c1c);
color:white;
height:100vh;
overflow:hidden;
}

/* Sidebar */
.sidebar{
width:220px;
background:#111;
padding:20px;
display:flex;
flex-direction:column;
}

.logo{
font-size:22px;
font-weight:700;
color:#00f2ff;
margin-bottom:30px;
}

.sidebar a{
color:#ccc;
text-decoration:none;
margin:10px 0;
font-size:14px;
transition:0.3s;
}

.sidebar a:hover{
color:#00f2ff;
}

/* Main */
.main{
flex:1;
padding:20px;
overflow-y:auto;
}

.header{
display:flex;
justify-content:space-between;
align-items:center;
margin-bottom:20px;
}

.upload-btn{
background:#00f2ff;
border:none;
padding:8px 15px;
border-radius:20px;
cursor:pointer;
font-weight:600;
}

/* Song List */
.song-list{
margin-top:20px;
}

.song{
background:#181818;
padding:12px;
border-radius:10px;
margin-bottom:10px;
display:flex;
justify-content:space-between;
align-items:center;
cursor:pointer;
transition:0.3s;
}

.song:hover{
background:#222;
}

/* Player */
.player{
position:fixed;
bottom:0;
left:220px;
right:0;
background:#111;
padding:10px 20px;
display:flex;
align-items:center;
justify-content:space-between;
}

audio{
width:60%;
}

/* Responsive */
@media(max-width:768px){
.sidebar{
width:70px;
}
.sidebar a{
display:none;
}
.logo{
font-size:16px;
}
.player{
left:70px;
}
}
</style>
</head>

<body>

<div class="sidebar">
<div class="logo">Wave Music</div>
<a href="#">Home</a>
<a href="#">Trending</a>
<a href="#">Library</a>
<a href="#">Playlist</a>
</div>

<div class="main">

<div class="header">
<h2>Your Music</h2>
<label class="upload-btn">
Upload Song
<input type="file" id="fileInput" accept="audio/*" hidden>
</label>
</div>

<div class="song-list" id="songList">
<!-- Uploaded songs will appear here -->
</div>

</div>

<div class="player">
<div id="nowPlaying">No song selected</div>
<audio id="audioPlayer" controls></audio>
</div>

<script>
const fileInput = document.getElementById("fileInput");
const songList = document.getElementById("songList");
const audioPlayer = document.getElementById("audioPlayer");
const nowPlaying = document.getElementById("nowPlaying");

fileInput.addEventListener("change", function(){
const file = this.files[0];
if(file){
const url = URL.createObjectURL(file);

const songDiv = document.createElement("div");
songDiv.classList.add("song");
songDiv.innerHTML = `<span>${file.name}</span><span>â–¶</span>`;

songDiv.onclick = function(){
audioPlayer.src = url;
audioPlayer.play();
nowPlaying.innerText = "Now Playing: " + file.name;
};

songList.appendChild(songDiv);
}
});
</script>

</body>
</html>
