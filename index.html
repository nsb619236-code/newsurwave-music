<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wave Beat Music</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body { font-family: 'Segoe UI', system-ui, sans-serif; background: linear-gradient(135deg, #0f0c29, #302b63, #24243e); color: white; min-height: 100vh; }
    .wave-logo { font-family: 'Playfair Display', serif; font-size: 3.5rem; background: linear-gradient(90deg, #00c6ff, #0072ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .smooth-scroll { scroll-behavior: smooth; }
    .card { transition: all 0.3s ease; }
    .card:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(0, 114, 255, 0.3); }
    .bottom-player { backdrop-filter: blur(12px); }
  </style>
</head>
<body class="smooth-scroll">

  <!-- Header / Logo + Top Bar -->
  <header class="fixed top-0 left-0 right-0 bg-black/70 backdrop-blur-md z-50 border-b border-blue-900/50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <h1 class="wave-logo flex items-center gap-3">
        <i class="fas fa-wave-square text-5xl text-cyan-400"></i> Wave Beat
      </h1>
      <div class="flex items-center gap-6">
        <button onclick="showLoginModal()" class="px-6 py-2 bg-blue-600 hover:bg-blue-500 rounded-full font-medium">Login</button>
        <button onclick="showSignupModal()" class="px-6 py-2 bg-cyan-500 hover:bg-cyan-400 text-black rounded-full font-bold">Sign Up Free</button>
        <button onclick="showSettingsModal()" class="text-2xl text-cyan-400 hover:text-white"><i class="fas fa-cog"></i></button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="pt-24 pb-32 px-6 max-w-7xl mx-auto">

    <!-- Hero -->
    <section class="text-center py-20">
      <h2 class="text-6xl font-bold mb-6 bg-gradient-to-r from-cyan-400 to-blue-500 bg-clip-text text-transparent">Wave Beat Music</h2>
      <p class="text-xl text-gray-300 mb-10">Feel every beat. Live every wave.</p>
      <button onclick="playRandom()" class="px-12 py-5 bg-gradient-to-r from-cyan-500 to-blue-600 rounded-full text-2xl font-bold hover:scale-105 transition">PLAY NOW</button>
    </section>

    <!-- Upload Section -->
    <section class="mb-16 bg-gray-900/50 p-8 rounded-3xl border border-blue-800/50">
      <h3 class="text-3xl font-bold mb-6">Upload Your Song</h3>
      <input id="upload-file" type="file" accept="audio/*" class="mb-4 block w-full text-sm text-gray-400 file:mr-4 file:py-3 file:px-6 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-cyan-600 file:text-white hover:file:bg-cyan-700">
      <input id="upload-title" type="text" placeholder="Song Title" class="w-full p-4 mb-4 bg-gray-800 rounded-xl">
      <input id="upload-artist" type="text" placeholder="Artist Name" class="w-full p-4 mb-6 bg-gray-800 rounded-xl">
      <button onclick="uploadSong()" class="w-full py-5 bg-cyan-600 hover:bg-cyan-500 rounded-xl font-bold text-lg">Upload Song</button>
    </section>

    <!-- Library / Liked Songs -->
    <section class="mb-16">
      <h3 class="text-3xl font-bold mb-6">Your Library</h3>
      <div id="library" class="grid grid-cols-2 md:grid-cols-4 gap-6">
        <!-- Dynamically filled -->
      </div>
    </section>

    <!-- Playlists -->
    <section class="mb-16">
      <h3 class="text-3xl font-bold mb-6 flex justify-between items-center">
        Playlists
        <button onclick="createPlaylist()" class="text-cyan-400 hover:text-cyan-300"><i class="fas fa-plus-circle text-3xl"></i></button>
      </h3>
      <div id="playlists" class="grid grid-cols-2 md:grid-cols-4 gap-6">
        <!-- Dynamically filled -->
      </div>
    </section>

  </main>

  <!-- Bottom Player -->
  <footer class="fixed bottom-0 left-0 right-0 bg-gray-900/90 backdrop-blur-lg border-t border-blue-900/50 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <div class="flex items-center gap-4">
        <img id="player-cover" src="https://picsum.photos/80" class="w-14 h-14 rounded-lg">
        <div>
          <p id="player-title" class="font-medium">Select a song...</p>
          <p id="player-artist" class="text-sm text-gray-400">—</p>
        </div>
      </div>
      <div class="flex items-center gap-8">
        <button onclick="toggleShuffle()"><i class="fas fa-random text-xl"></i></button>
        <button onclick="prevSong()"><i class="fas fa-backward-step text-2xl"></i></button>
        <button onclick="togglePlay()" id="play-pause-btn" class="text-4xl"><i class="fas fa-play-circle"></i></button>
        <button onclick="nextSong()"><i class="fas fa-forward-step text-2xl"></i></button>
        <button onclick="toggleRepeat()"><i class="fas fa-repeat text-xl"></i></button>
      </div>
      <div class="flex items-center gap-4">
        <button onclick="downloadCurrent()"><i class="fas fa-download text-xl"></i></button>
        <input type="range" id="volume" min="0" max="100" value="80" class="w-32 accent-cyan-500">
      </div>
    </div>
  </footer>

  <!-- Modals -->
  <!-- Signup Modal -->
  <div id="signup-modal" class="hidden fixed inset-0 bg-black/80 flex items-center justify-center z-50">
    <div class="bg-gray-900 p-10 rounded-3xl w-full max-w-md">
      <h2 class="text-3xl font-bold mb-6">Sign Up Free</h2>
      <input id="signup-name" type="text" placeholder="Full Name" class="w-full p-4 mb-4 bg-gray-800 rounded-xl">
      <input id="signup-email" type="email" placeholder="Email" class="w-full p-4 mb-4 bg-gray-800 rounded-xl">
      <input id="signup-pass" type="password" placeholder="Password" class="w-full p-4 mb-6 bg-gray-800 rounded-xl">
      <button onclick="signup()" class="w-full py-5 bg-cyan-600 rounded-xl font-bold">Create Account</button>
      <button onclick="hideSignupModal()" class="mt-4 text-gray-400">Close</button>
    </div>
  </div>

  <!-- Login Modal -->
  <div id="login-modal" class="hidden fixed inset-0 bg-black/80 flex items-center justify-center z-50">
    <div class="bg-gray-900 p-10 rounded-3xl w-full max-w-md">
      <h2 class="text-3xl font-bold mb-6">Login</h2>
      <input id="login-email" type="email" placeholder="Email" class="w-full p-4 mb-4 bg-gray-800 rounded-xl">
      <input id="login-pass" type="password" placeholder="Password" class="w-full p-4 mb-6 bg-gray-800 rounded-xl">
      <button onclick="login()" class="w-full py-5 bg-cyan-600 rounded-xl font-bold">Login</button>
      <button onclick="hideLoginModal()" class="mt-4 text-gray-400">Close</button>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settings-modal" class="hidden fixed inset-0 bg-black/80 flex items-center justify-center z-50">
    <div class="bg-gray-900 p-10 rounded-3xl w-full max-w-md">
      <h2 class="text-3xl font-bold mb-6">Settings</h2>
      <div class="space-y-6">
        <div class="flex justify-between items-center">
          <span>Dark Mode</span>
          <input type="checkbox" id="dark-mode" class="w-12 h-6 accent-cyan-500">
        </div>
        <div class="flex justify-between items-center">
          <span>Normalize Volume</span>
          <input type="checkbox" id="normalize" class="w-12 h-6 accent-cyan-500">
        </div>
        <div class="flex justify-between items-center">
          <span>Explicit Content Filter</span>
          <input type="checkbox" id="explicit-filter" class="w-12 h-6 accent-cyan-500">
        </div>
        <button onclick="saveSettings()" class="w-full py-5 bg-cyan-600 rounded-xl font-bold">Save Settings</button>
      </div>
      <button onclick="hideSettingsModal()" class="mt-6 text-gray-400">Close</button>
    </div>
  </div>

  <audio id="audio" class="hidden"></audio>

  <script>
    // LocalStorage simulation for user, liked songs, playlists
    let currentUser = JSON.parse(localStorage.getItem('user')) || null;
    let likedSongs = JSON.parse(localStorage.getItem('likedSongs')) || [];
    let playlists = JSON.parse(localStorage.getItem('playlists')) || [];
    let currentSong = null;

    // Audio player controls
    const audio = document.getElementById('audio');
    audio.volume = 0.8;

    function playSong(song) {
      currentSong = song;
      audio.src = song.audio;
      audio.play();
      document.getElementById('player-title').textContent = song.title;
      document.getElementById('player-artist').textContent = song.artist;
    }

    function togglePlay() {
      if (audio.paused) audio.play();
      else audio.pause();
    }

    function downloadCurrent() {
      if (!currentSong) return alert("No song playing");
      const a = document.createElement('a');
      a.href = currentSong.audio;
      a.download = `${currentSong.title}.mp3`;
      a.click();
    }

    // Upload song (local file)
    function uploadSong() {
      const fileInput = document.getElementById('upload-file');
      const title = document.getElementById('upload-title').value.trim() || "New Song";
      const artist = document.getElementById('upload-artist').value.trim() || "Unknown";

      if (!fileInput.files[0]) return alert("Select MP3 file");

      const file = fileInput.files[0];
      const url = URL.createObjectURL(file);

      const newSong = { title, artist, audio: url };
      likedSongs.push(newSong); // Simulation – add to library
      localStorage.setItem('likedSongs', JSON.stringify(likedSongs));
      alert("Song uploaded! Check Library.");
      renderLibrary();
    }

    // Signup simulation
    function signup() {
      const name = document.getElementById('signup-name').value.trim();
      const email = document.getElementById('signup-email').value.trim();
      const pass = document.getElementById('signup-pass').value.trim();

      if (!name || !email || !pass) return alert("Fill all fields");

      const user = { name, email };
      localStorage.setItem('user', JSON.stringify(user));
      currentUser = user;
      alert("Signed up! Welcome " + name);
      hideSignupModal();
    }

    function login() {
      const email = document.getElementById('login-email').value.trim();
      const pass = document.getElementById('login-pass').value.trim();

      const user = JSON.parse(localStorage.getItem('user'));
      if (user && user.email === email) {
        currentUser = user;
        alert("Logged in! Welcome back " + user.name);
        hideLoginModal();
      } else {
        alert("Invalid credentials");
      }
    }

    // Modals show/hide
    function showSignupModal() { document.getElementById('signup-modal').classList.remove('hidden'); }
    function hideSignupModal() { document.getElementById('signup-modal').classList.add('hidden'); }
    function showLoginModal() { document.getElementById('login-modal').classList.remove('hidden'); }
    function hideLoginModal() { document.getElementById('login-modal').classList.add('hidden'); }
    function showSettingsModal() { document.getElementById('settings-modal').classList.remove('hidden'); }
    function hideSettingsModal() { document.getElementById('settings-modal').classList.add('hidden'); }

    // Render Library
    function renderLibrary() {
      const lib = document.getElementById('library');
      lib.innerHTML = '';
      likedSongs.forEach(song => {
        const div = document.createElement('div');
        div.className = 'card bg-gray-800 p-4 rounded-xl cursor-pointer';
        div.innerHTML = `
          <p class="font-bold">${song.title}</p>
          <p class="text-sm text-gray-400">${song.artist}</p>
        `;
        div.onclick = () => playSong(song);
        lib.appendChild(div);
      });
    }

    // Create playlist simulation
    function createPlaylist() {
      const name = prompt("Playlist Name:");
      if (name) {
        playlists.push({ name, songs: [] });
        localStorage.setItem('playlists', JSON.stringify(playlists));
        alert("Playlist created!");
      }
    }

    // Settings simulation
    function saveSettings() {
      alert("Settings saved! (Simulation)");
      hideSettingsModal();
    }

    // Initial render
    renderLibrary();

    // Play random song
    function playRandom() {
      if (likedSongs.length > 0) playSong(likedSongs[0]);
      else alert("Upload some songs first!");
    }
  </script>
</body>
</html>
