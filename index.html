<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Hut Beat Music - Ultimate Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="dark-theme">

    <div class="app-container">
        <aside class="sidebar" id="sidebar">
            <div class="logo">
                <i class="fas fa-bolt"></i> <span>Music Hut</span>
            </div>
            <nav class="menu">
                <div class="menu-item active" onclick="showSection('home')"><i class="fas fa-home"></i> Home</div>
                <div class="menu-item" onclick="showSection('library')"><i class="fas fa-compact-disc"></i> Library</div>
                <div class="menu-item" onclick="showSection('upload')"><i class="fas fa-cloud-upload-alt"></i> Upload</div>
            </nav>
            <div class="playlists-section">
                <h4>YOUR PLAYLISTS</h4>
                <div id="playlist-list">
                    </div>
                <button class="btn-text" onclick="createPlaylist()"><i class="fas fa-plus"></i> New Playlist</button>
            </div>
        </aside>

        <main class="main-content">
            <header class="glass-header">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search for beats...">
                </div>
                <div class="user-actions">
                    <button id="theme-toggle" class="icon-btn"><i class="fas fa-moon"></i></button>
                    <div class="profile">
                        <span id="username-display">Guest</span>
                        <i class="fas fa-user-circle"></i>
                    </div>
                </div>
            </header>

            <section id="home-section" class="content-section">
                <h2 class="section-title">Recently Played</h2>
                <div class="grid-container" id="recent-grid"></div>

                <h2 class="section-title">Trending Now</h2>
                <div class="grid-container" id="trending-grid"></div>
            </section>

            <section id="library-section" class="content-section hidden">
                <h2 class="section-title">Your Music Library</h2>
                <div class="song-list-header">
                    <span># Title</span>
                    <span>Album</span>
                    <span><i class="far fa-clock"></i></span>
                </div>
                <div id="library-list"></div>
            </section>

            <section id="upload-section" class="content-section hidden">
                <div class="upload-card">
                    <i class="fas fa-file-audio"></i>
                    <h3>Upload Local Beat</h3>
                    <input type="file" id="audio-upload" accept="audio/*" hidden>
                    <button class="btn-primary" onclick="document.getElementById('audio-upload').click()">Choose File</button>
                </div>
            </section>
        </main>

        <footer class="player-bar">
            <div class="song-detail">
                <div class="album-art-mini animate-pulse" id="player-art">
                    <i class="fas fa-music"></i>
                </div>
                <div class="song-meta">
                    <marquee behavior="scroll" direction="left" id="current-title">Welcome to Music Hut</marquee>
                    <span id="current-artist">Select a song</span>
                </div>
                <i class="far fa-heart heart-icon"></i>
            </div>

            <div class="player-core">
                <div class="core-controls">
                    <i class="fas fa-random" id="shuffle-btn"></i>
                    <i class="fas fa-step-backward" id="prev-btn"></i>
                    <div class="play-trigger" id="master-play">
                        <i class="fas fa-play"></i>
                    </div>
                    <i class="fas fa-step-forward" id="next-btn"></i>
                    <i class="fas fa-redo" id="repeat-btn"></i>
                </div>
                <div class="progress-area">
                    <span id="current-time">0:00</span>
                    <div class="progress-wrapper">
                        <input type="range" id="seek-slider" value="0" max="100">
                    </div>
                    <span id="duration">0:00</span>
                </div>
            </div>

            <div class="extra-controls">
                <i class="fas fa-list-ul"></i>
                <i class="fas fa-volume-up" id="vol-icon"></i>
                <input type="range" id="volume-slider" value="80" max="100">
            </div>
        </footer>
    </div>

    <div class="bg-gradient"></div>

    <script src="script.js"></script>
</body>
</html>
