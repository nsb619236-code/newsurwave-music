<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waves Beat Music</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
    }

    /* Glassmorphism Card */
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    /* Player visualizer bars */
    .bar {
      width: 3px;
      margin: 0 1px;
      background: #ff4b2b;
      display: inline-block;
      animation: bounce 1s infinite;
    }
    @keyframes bounce {
      0%, 100% { height: 10px; }
      50% { height: 30px; }
    }

  </style>
</head>
<body class="flex flex-col min-h-screen">

  <!-- Sidebar -->
  <aside class="glass w-64 p-6 flex flex-col space-y-6 fixed h-full">
    <h1 class="text-2xl font-bold mb-4">Waves Beat</h1>
    <nav class="flex flex-col space-y-4">
      <a href="#" class="hover:text-yellow-400">Home</a>
      <a href="#" class="hover:text-yellow-400">Library</a>
      <a href="#" class="hover:text-yellow-400">Playlists</a>
      <a href="#" class="hover:text-yellow-400">Upload</a>
      <a href="#" class="hover:text-yellow-400">Profile</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="ml-64 p-6 flex-1 flex flex-col space-y-6">

    <!-- Featured Songs Section -->
    <section>
      <h2 class="text-xl font-bold mb-4">Recently Played</h2>
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
        <div class="glass p-4 flex flex-col items-center">
          <img src="https://via.placeholder.com/150" class="rounded-lg mb-2" alt="Album">
          <h3 class="font-semibold">Song Title 1</h3>
          <p class="text-sm text-gray-300">Artist</p>
        </div>
        <div class="glass p-4 flex flex-col items-center">
          <img src="https://via.placeholder.com/150" class="rounded-lg mb-2" alt="Album">
          <h3 class="font-semibold">Song Title 2</h3>
          <p class="text-sm text-gray-300">Artist</p>
        </div>
      </div>
    </section>

    <!-- Upload Section -->
    <section>
      <h2 class="text-xl font-bold mb-4">Upload Songs</h2>
      <input type="file" id="uploadSong" accept="audio/*" class="mb-2 p-2 rounded text-black">
      <button id="uploadBtn" class="bg-yellow-400 text-black px-4 py-2 rounded hover:bg-yellow-500">Upload</button>
    </section>

  </main>

  <!-- Bottom Music Player -->
  <div class="glass fixed bottom-0 left-0 w-full flex items-center justify-between p-4">
    <div class="flex items-center space-x-4">
      <img id="albumCover" src="https://via.placeholder.com/60" class="rounded-lg" alt="Album">
      <div>
        <h3 id="songTitle" class="font-bold">No Song</h3>
        <p id="songArtist" class="text-sm text-gray-300">Unknown</p>
      </div>
    </div>

    <div class="flex items-center space-x-4">
      <i id="prevBtn" class="fas fa-backward cursor-pointer hover:text-yellow-400"></i>
      <i id="playBtn" class="fas fa-play cursor-pointer hover:text-yellow-400"></i>
      <i id="nextBtn" class="fas fa-forward cursor-pointer hover:text-yellow-400"></i>
    </div>

    <div class="flex items-center space-x-2">
      <input id="volume" type="range" min="0" max="1" step="0.01">
      <div id="visualizer" class="flex items-end h-6">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script>
    const playBtn = document.getElementById('playBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const uploadBtn = document.getElementById('uploadBtn');
    const uploadSong = document.getElementById('uploadSong');

    let currentAudio = null;

    playBtn.addEventListener('click', () => {
      if (!currentAudio) return;
      if (currentAudio.paused) {
        currentAudio.play();
        playBtn.classList.replace('fa-play', 'fa-pause');
      } else {
        currentAudio.pause();
        playBtn.classList.replace('fa-pause', 'fa-play');
      }
    });

    uploadBtn.addEventListener('click', () => {
      if (uploadSong.files.length === 0) return alert('Select a song first!');
      const file = uploadSong.files[0];
      const url = URL.createObjectURL(file);

      if (currentAudio) currentAudio.pause();
      currentAudio = new Audio(url);
      document.getElementById('songTitle').textContent = file.name;
      document.getElementById('songArtist').textContent = "Unknown Artist";
      currentAudio.play();
      playBtn.classList.replace('fa-play', 'fa-pause');
    });
  </script>

</body>
</html>
