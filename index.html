<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gaana Style Music</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
background:linear-gradient(135deg,#0f0f0f,#1c1c1c);
color:white;
overflow-x:hidden;
}

/* Header */
header{
display:flex;
justify-content:space-between;
align-items:center;
padding:15px 30px;
background:rgba(0,0,0,0.6);
backdrop-filter:blur(10px);
position:sticky;
top:0;
z-index:1000;
}

.logo{
font-size:24px;
font-weight:700;
color:#ff1f3d;
}

nav a{
color:white;
text-decoration:none;
margin:0 15px;
font-size:14px;
transition:0.3s;
}

nav a:hover{
color:#ff1f3d;
}

.btn{
padding:8px 18px;
background:#ff1f3d;
border:none;
border-radius:20px;
color:white;
cursor:pointer;
transition:0.3s;
}

.btn:hover{
background:#ff3b5c;
}

/* Hero */
.hero{
height:80vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:20px;
}

.hero h1{
font-size:42px;
margin-bottom:20px;
}

.hero p{
max-width:500px;
margin-bottom:25px;
color:#bbb;
}

/* Song Section */
.section{
padding:50px 30px;
}

.section h2{
margin-bottom:30px;
font-size:22px;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
gap:20px;
}

.card{
background:#181818;
border-radius:15px;
padding:15px;
transition:0.3s;
cursor:pointer;
}

.card:hover{
transform:translateY(-8px);
background:#222;
}

.card img{
width:100%;
border-radius:10px;
margin-bottom:10px;
}

.card h4{
font-size:14px;
margin-bottom:5px;
}

.card p{
font-size:12px;
color:#aaa;
}

/* Player */
.player{
position:fixed;
bottom:0;
width:100%;
background:#111;
padding:15px;
display:flex;
justify-content:space-between;
align-items:center;
}

.player-controls button{
background:none;
border:none;
color:white;
font-size:18px;
margin:0 10px;
cursor:pointer;
}

/* Responsive */
@media(max-width:768px){
nav{
display:none;
}
.hero h1{
font-size:30px;
}
}
</style>
</head>

<body>

<header>
<div class="logo">Gaana</div>
<nav>
<a href="#">Home</a>
<a href="#">Trending</a>
<a href="#">Albums</a>
<a href="#">Radio</a>
</nav>
<button class="btn">Login</button>
</header>

<section class="hero">
<h1>Unlimited Music, Anytime</h1>
<p>Stream latest songs, trending albums and your favorite artists in HD quality.</p>
<button class="btn">Start Listening</button>
</section>

<section class="section">
<h2>Trending Songs</h2>
<div class="grid">

<div class="card">
<img src="https://picsum.photos/200?1">
<h4>Top Hit 1</h4>
<p>Artist Name</p>
</div>

<div class="card">
<img src="https://picsum.photos/200?2">
<h4>Top Hit 2</h4>
<p>Artist Name</p>
</div>

<div class="card">
<img src="https://picsum.photos/200?3">
<h4>Top Hit 3</h4>
<p>Artist Name</p>
</div>

<div class="card">
<img src="https://picsum.photos/200?4">
<h4>Top Hit 4</h4>
<p>Artist Name</p>
</div>

</div>
</section>

<div class="player">
<div>Now Playing: Song Name</div>
<div class="player-controls">
<button>⏮</button>
<button>▶</button>
<button>⏭</button>
</div>
</div>

</body>
</html>
