<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WaveBeat X</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Montserrat',sans-serif;}

body{
background:#121212;
color:white;
display:flex;
height:100vh;
overflow:hidden;
}

/* SIDEBAR */
.sidebar{
width:230px;
background:#000;
padding:25px 15px;
display:flex;
flex-direction:column;
}

.logo{
font-size:22px;
font-weight:700;
margin-bottom:30px;
color:#1db954;
}

.nav button{
background:none;
border:none;
color:#bbb;
padding:10px;
text-align:left;
width:100%;
font-size:14px;
border-radius:6px;
cursor:pointer;
transition:.3s;
}

.nav button:hover{
background:#1db954;
color:white;
}

/* MAIN */
.main{
flex:1;
padding:30px;
overflow-y:auto;
background:linear-gradient(to bottom,#1e1e1e,#121212);
}

h1{
font-size:24px;
margin-bottom:20px;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
gap:20px;
}

.card{
background:#181818;
padding:15px;
border-radius:12px;
cursor:pointer;
transition:.3s;
}

.card:hover{
background:#282828;
transform:translateY(-5px);
}

.card img{
width:100%;
border-radius:8px;
margin-bottom:10px;
}

.card h4{
font-size:14px;
}

/* PLAYER */
.player{
position:fixed;
bottom:0;
left:0;
width:100%;
background:#181818;
padding:12px 20px;
display:flex;
align-items:center;
justify-content:space-between;
border-top:1px solid #333;
}

.player-info{
display:flex;
align-items:center;
gap:10px;
}

.player-info img{
width:50px;
border-radius:6px;
}

.controls button{
background:none;
border:none;
color:white;
font-size:18px;
margin:0 8px;
cursor:pointer;
}

.controls button:hover{
color:#1db954;
}

/* MOBILE */
@media(max-width:768px){
.sidebar{
display:none;
}
body{
flex-direction:column;
}
.main{
padding:20px;
}
}
</style>
</head>

<body>

<div class="sidebar">
<div class="logo">üéß WaveBeat X</div>
<div class="nav">
<button>Home</button>
<button>Search</button>
<button>Your Library</button>
<button>Create Playlist</button>
</div>
</div>

<div class="main">
<h1>Good Evening</h1>

<div class="grid">
<div class="card" onclick="play('Song 1')">
<img src="https://picsum.photos/200?1">
<h4>Chill Vibes</h4>
</div>

<div class="card" onclick="play('Song 2')">
<img src="https://picsum.photos/200?2">
<h4>Workout Hits</h4>
</div>

<div class="card" onclick="play('Song 3')">
<img src="https://picsum.photos/200?3">
<h4>LoFi Mix</h4>
</div>

<div class="card" onclick="play('Song 4')">
<img src="https://picsum.photos/200?4">
<h4>Party Mode</h4>
</div>

<div class="card" onclick="play('Song 5')">
<img src="https://picsum.photos/200?5">
<h4>Romantic</h4>
</div>

<div class="card" onclick="play('Song 6')">
<img src="https://picsum.photos/200?6">
<h4>Night Drive</h4>
</div>
</div>
</div>

<div class="player">
<div class="player-info">
<img id="cover" src="https://picsum.photos/200?7">
<div id="title">No song playing</div>
</div>

<div class="controls">
<button onclick="prev()">‚èÆ</button>
<button onclick="toggle()">‚ñ∂</button>
<button onclick="next()">‚è≠</button>
</div>
</div>

<script>
function play(name){
document.getElementById("title").innerText=name;
}

function toggle(){
alert("Audio feature next upgrade üî•");
}

function prev(){
alert("Previous track");
}

function next(){
alert("Next track");
}
</script>

</body>
</html>
