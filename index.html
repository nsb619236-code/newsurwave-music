<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Hut Wave | Ultra Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f2fe;
            --neon-purple: #bc13fe;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #050505;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            overflow: hidden;
            background-image: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #050505 100%);
        }

        /* --- Full Layout --- */
        .app-container {
            display: grid;
            grid-template-columns: 280px 1fr;
            height: 100vh;
        }

        /* --- Sidebar --- */
        aside {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--border);
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .logo {
            font-family: 'Syncopate', sans-serif;
            font-size: 22px;
            font-weight: bold;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 242, 254, 0.5);
        }

        .nav-item {
            padding: 12px 15px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            color: #888;
            font-weight: 500;
        }

        .nav-item:hover, .nav-item.active {
            background: var(--glass);
            color: var(--neon-blue);
            box-shadow: inset 0 0 10px var(--border);
        }

        /* --- Main Content --- */
        main {
            padding: 40px;
            overflow-y: auto;
            position: relative;
        }

        /* --- High Class Upload Section --- */
        .upload-zone {
            background: linear-gradient(135deg, rgba(0, 242, 254, 0.1), rgba(188, 19, 254, 0.1));
            border: 2px dashed var(--neon-blue);
            border-radius: 24px;
            padding: 50px;
            text-align: center;
            margin-bottom: 40px;
            transition: 0.4s;
            cursor: pointer;
        }

        .upload-zone:hover {
            transform: scale(1.01);
            background: linear-gradient(135deg, rgba(0, 242, 254, 0.2), rgba(188, 19, 254, 0.2));
            box-shadow: 0 0 40px rgba(0, 242, 254, 0.2);
        }

        /* --- Song Cards (The "Wave" Style) --- */
        .songs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 30px;
        }

        .glass-card {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 20px;
            transition: 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .glass-card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-10px);
            border-color: var(--neon-purple);
        }

        .card-img {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 15px;
            object-fit: cover;
            margin-bottom: 15px;
        }

        /* --- Player Bar (The Control Center) --- */
        .player-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 1200px;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(30px);
            border: 1px solid var(--border);
            border-radius: 30px;
            padding: 20px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* Visualizer Wave Animation */
        .wave-container {
            display: flex;
            align-items: center;
            gap: 3px;
            height: 30px;
        }
        .wave-bar {
            width: 3px;
            background: var(--neon-blue);
            border-radius: 50px;
            height: 5px;
        }
        .playing .wave-bar {
            animation: waveAnim 1s ease-in-out infinite;
        }
        @keyframes waveAnim {
            0%, 100% { height: 5px; }
            50% { height: 30px; }
        }

        .play-btn {
            width: 60px;
            height: 60px;
            background: white;
            color: black;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            transition: 0.3s;
        }
        .play-btn:hover { transform: scale(1.1); box-shadow: 0 0 20px white; }

        input[type="range"] {
            accent-color: var(--neon-blue);
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="app-container">
    <aside>
        <div class="logo">MUSIC HUT WAVE</div>
        <div class="nav-item active">üè† Dashboard</div>
        <div class="nav-item">üî• Top Charts</div>
        <div class="nav-item">üìÇ Library</div>
        <div class="nav-item">üíú Favorites</div>
        <div style="margin-top: auto; font-size: 12px; color: #555;">¬© 2026 Music Hut Wave</div>
    </aside>

    <main>
        <div class="upload-zone" onclick="document.getElementById('fileInput').click()">
            <h1 style="font-family: 'Syncopate'; margin-bottom: 10px;">Drop the Beat</h1>
            <p style="color: #aaa;">Click to upload your premium MP3 collection</p>
            <input type="file" id="fileInput" hidden accept="audio/*">
        </div>

        <h2 style="margin-bottom: 25px; font-weight: 300; letter-spacing: 2px;">YOUR WAVE</h2>
        <div class="songs-grid" id="songsGrid">
            </div>
    </main>
</div>

<div class="player-bar" id="playerBar">
    <div style="display: flex; align-items: center; gap: 20px; width: 30%;">
        <div class="wave-container" id="visualizer">
            <div class="wave-bar" style="animation-delay: 0.1s"></div>
            <div class="wave-bar" style="animation-delay: 0.2s"></div>
            <div class="wave-bar" style="animation-delay: 0.3s"></div>
            <div class="wave-bar" style="animation-delay: 0.4s"></div>
        </div>
        <div>
            <h4 id="trackName">Ready to Wave?</h4>
            <p id="trackArtist" style="font-size: 12px; color: #888;">Select a track</p>
        </div>
    </div>

    <div style="width: 40%; display: flex; flex-direction: column; align-items: center; gap: 10px;">
        <div style="display: flex; align-items: center; gap: 30px;">
            <span style="cursor:pointer; font-size: 20px;">‚èÆ</span>
            <div class="play-btn" id="playBtn">‚ñ∂</div>
            <span style="cursor:pointer; font-size: 20px;">‚è≠</span>
        </div>
        <input type="range" id="progress" value="0" style="width: 100%;">
    </div>

    <div style="width: 30%; text-align: right;">
        <span style="margin-right: 10px;">üîä</span>
        <input type="range" id="volume" value="80" style="width: 80px;">
    </div>
</div>

<audio id="mainAudio"></audio>

<script>
    const fileInput = document.getElementById('fileInput');
    const songsGrid = document.getElementById('songsGrid');
    const mainAudio = document.getElementById('mainAudio');
    const playBtn = document.getElementById('playBtn');
    const visualizer = document.getElementById('visualizer');

    // State Management
    let playlist = JSON.parse(localStorage.getItem('hut_wave_songs')) || [];

    // Initialize
    window.onload = () => {
        playlist.forEach(renderSong);
    };

    fileInput.onchange = (e) => {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (event) => {
                const newSong = {
                    id: Date.now(),
                    title: file.name.replace('.mp3', ''),
                    data: event.target.result,
                    img: `https://picsum.photos/seed/${Math.random()}/300/300`
                };
                playlist.push(newSong);
                localStorage.setItem('hut_wave_songs', JSON.stringify(playlist));
                renderSong(newSong);
            };
            reader.readAsDataURL(file);
        }
    };

    function renderSong(song) {
        const card = document.createElement('div');
        card.className = 'glass-card';
        card.innerHTML = `
            <img src="${song.img}" class="card-img">
            <h4 style="font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">${song.title}</h4>
            <p style="font-size: 11px; color: #666; margin-top: 5px;">Hut Wave Original</p>
        `;
        card.onclick = () => playSong(song);
        songsGrid.appendChild(card);
    }

    function playSong(song) {
        mainAudio.src = song.data;
        mainAudio.play();
        document.getElementById('trackName').innerText = song.title;
        document.getElementById('trackArtist').innerText = "Playing from Library";
        playBtn.innerText = '‚è∏';
        visualizer.classList.add('playing');
    }

    playBtn.onclick = () => {
        if (mainAudio.paused) {
            mainAudio.play();
            playBtn.innerText = '‚è∏';
            visualizer.classList.add('playing');
        } else {
            mainAudio.pause();
            playBtn.innerText = '‚ñ∂';
            visualizer.classList.remove('playing');
        }
    };

    // Auto-save & Progress
    mainAudio.ontimeupdate = () => {
        const perc = (mainAudio.currentTime / mainAudio.duration) * 100;
        document.getElementById('progress').value = perc || 0;
    };

    document.getElementById('progress').oninput = (e) => {
        const seek = (e.target.value / 100) * mainAudio.duration;
        mainAudio.currentTime = seek;
    };

    document.getElementById('volume').oninput = (e) => {
        mainAudio.volume = e.target.value / 100;
    };
</script>

</body>
</html>
