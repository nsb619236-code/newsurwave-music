<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Hut Beat - Premium</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="glass-container">
        <aside class="sidebar">
            <div class="logo">
                <div class="logo-icon"><i class="fas fa-play"></i></div>
                <span>Music Hut</span>
            </div>
            <nav>
                <div class="nav-item active"><i class="fas fa-home"></i> Home</div>
                <div class="nav-item"><i class="fas fa-compass"></i> Explore</div>
                <div class="nav-item"><i class="fas fa-heart"></i> Favorites</div>
            </nav>
            <div class="upload-box">
                <p>Add Your Beats</p>
                <label for="audio-upload" class="upload-btn">
                    <i class="fas fa-cloud-upload-alt"></i> Upload
                </label>
                <input type="file" id="audio-upload" accept="audio/*" hidden>
            </div>
        </aside>

        <main class="main-content">
            <header>
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search for artists, songs...">
                </div>
                <div class="user-info">
                    <span class="premium-tag">PREMIUM</span>
                    <img src="https://ui-avatars.com/api/?name=User&background=random" alt="User">
                </div>
            </header>

            <h1 class="welcome-text">Your Daily Mix</h1>
            
            <div class="song-grid" id="song-grid">
                <div class="empty-state">
                    <i class="fas fa-music"></i>
                    <p>No songs yet. Upload your first beat!</p>
                </div>
            </div>
        </main>

        <footer class="player-bar">
            <div class="track-info">
                <div class="track-img" id="track-img">
                    <i class="fas fa-headphones"></i>
                </div>
                <div class="track-text">
                    <h4 id="current-title">Not Playing</h4>
                    <p id="current-artist">Select a song</p>
                </div>
            </div>

            <div class="controls-wrapper">
                <div class="main-controls">
                    <i class="fas fa-random" title="Shuffle"></i>
                    <i class="fas fa-step-backward" id="prev"></i>
                    <div class="play-pause" id="play-btn">
                        <i class="fas fa-play"></i>
                    </div>
                    <i class="fas fa-step-forward" id="next"></i>
                    <i class="fas fa-redo" title="Repeat"></i>
                </div>
                <div class="progress-container">
                    <span id="time-current">0:00</span>
                    <div class="progress-bar-bg" id="progress-container">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                    <span id="time-total">0:00</span>
                </div>
            </div>

            <div class="volume-box">
                <i class="fas fa-volume-up" id="vol-icon"></i>
                <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.8">
            </div>
        </footer>
    </div>

    <div class="bg-bubble b1"></div>
    <div class="bg-bubble b2"></div>

    <script src="script.js"></script>
</body>
</html>
